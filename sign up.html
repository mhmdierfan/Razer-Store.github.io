    <main>
        <section class="signup-section">
            <h2>Create Your Account</h2>
            <form id="signup-form" class="auth-form" action="process_signup.php" method="POST" novalidate>
                <!-- Username -->
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required aria-required="true">

                <!-- Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required aria-required="true">

                <!-- Password -->
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required aria-required="true">

                <!-- Confirm Password -->
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required aria-required="true">

                <!-- Submit Button -->
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </section>
    </main>

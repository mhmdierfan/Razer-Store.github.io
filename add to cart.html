<body>
<header>
  <div class="logo">
    <img src="images/razerlogo.png" alt="Razer Logo" aria-label="Razer Logo">
  </div>
  <nav class="navbar">
    <ul>
      <li><a href="index1.html">Home</a></li>
      <li><a href="products.html">Products</a></li>

      <li><a href="about.html">About Us</a></li>

  <div class="cart-summary">
    <h3>Cart Summary</h3>

<footer>

            <div class="footer-logo">
                <img src="images/razerlogo.png" alt="Razer Logo" aria-label="Razer Logo">

        </div>

      <img src="images/visa.jpg" alt="Visa" class="payment-logo">
      <img src="images/mastercard.jpg" alt="MasterCard" class="payment-logo">
      <img src="images/fpx-logo-png_seeklogo-389674.png" alt="FPX Online" class="payment-logo">
